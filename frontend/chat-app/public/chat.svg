<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="tech-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="data-stream" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0" />
    </linearGradient>
    <filter id="glow-effect" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <circle cx="200" cy="200" r="180" stroke="url(#tech-glow)" stroke-width="2" fill="#1a1a2e" opacity="0.2"/>

  <g transform="translate(100, 100)" filter="url(#glow-effect)">
    <path d="M100 30 C 60 30, 30 60, 30 100 L 30 140 C 30 160, 50 170, 100 170 C 150 170, 170 160, 170 140 L 170 100 C 170 60, 140 30, 100 30 Z" fill="#292e49" stroke="url(#tech-glow)" stroke-width="3"/>
    
    <rect x="50" y="70" width="100" height="60" rx="10" fill="#121212" stroke="#4facfe" stroke-width="1.5"/>
    
    <g transform="translate(60, 80)">
      <path d="M15 5 L 15 0 L 25 0 L 25 5 L 28.5 6.5 L 32 3 L 39 10 L 35.5 13.5 L 37 17 L 42 17 L 42 27 L 37 27 L 35.5 30.5 L 39 34 L 32 41 L 28.5 37.5 L 25 39 L 25 44 L 15 44 L 15 39 L 11.5 37.5 L 8 41 L 1 34 L 4.5 30.5 L 3 27 L -2 27 L -2 17 L 3 17 L 4.5 13.5 L 1 10 L 8 3 L 11.5 6.5 L 15 5 Z M 20 22 C 24.4 22, 28 18.4, 28 14 C 28 9.6, 24.4 6, 20 6 C 15.6 6, 12 9.6, 12 14 C 12 18.4, 15.6 22, 20 22 Z" fill="url(#tech-glow)" transform="scale(0.5) translate(0, 10)"/>
      
      <path d="M30 20 L 40 20 M 37 17 L 40 20 L 37 23" stroke="#4facfe" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      
      <g transform="translate(45, 10)">
        <rect x="0" y="15" width="5" height="10" fill="url(#tech-glow)"/>
        <rect x="7" y="10" width="5" height="15" fill="url(#tech-glow)"/>
        <rect x="14" y="5" width="5" height="20" fill="url(#tech-glow)"/>
        <polyline points="0 15 7 10 14 5 21 2" stroke="#fff" stroke-width="1.5" fill="none"/>
      </g>
    </g>

    <path d="M160 150 Q 190 170, 190 200 L 170 185" fill="#292e49" stroke="url(#tech-glow)" stroke-width="2"/>

    <g fill="none" stroke="url(#data-stream)" stroke-width="2" stroke-linecap="round">
      <path d="M170 100 C 220 100, 240 60, 280 80" marker-end="url(#arrowhead)"/>
      <path d="M170 120 C 210 130, 230 160, 270 150" marker-end="url(#arrowhead)"/>
      <path d="M30 100 C -20 100, -40 60, -80 80" marker-end="url(#arrowhead)" transform="scale(-1, 1) translate(-200,0)"/>
    </g>

    <circle cx="230" cy="85" r="5" fill="#4facfe" opacity="0.8"/>
    <rect x="215" y="135" width="8" height="8" fill="#4facfe" opacity="0.8" transform="rotate(45 219 139)"/>

  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4facfe" />
    </marker>
  </defs>
</svg>